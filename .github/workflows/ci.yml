name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short --ignore=tests/test_reports/
        env:
          # Prevent tests from trying to connect to real services
          ALPACA_API_KEY: test_key
          ALPACA_SECRET_KEY: test_secret
          DISCORD_WEBHOOK_URL: ""

      - name: Check import errors
        run: |
          python -c "from src.trading_bot import TradingBot; print('trading_bot.py imports OK')"
          python -c "from automation.scheduler import AutomationScheduler; print('scheduler imports OK')"
          python -c "from strategy.signals import SignalGenerator; print('signals imports OK')"

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install lint tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort

      - name: Check formatting with black
        run: |
          black --check --diff . || echo "::warning::Code formatting issues found. Run 'black .' to fix."
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff . || echo "::warning::Import sorting issues found. Run 'isort .' to fix."
        continue-on-error: true

  deploy-validation:
    name: Deployment Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Validate deployment paths
        run: |
          python -m pytest tests/test_deploy/ -v --tb=short

      - name: Validate Dockerfile builds
        run: |
          docker build -t test-trading-bot -f deploy/Dockerfile.trading-bot .

      - name: Validate Docker CMD works
        run: |
          # Test that the container starts and the entrypoint is correct
          docker run --rm test-trading-bot python -c "import src.trading_bot; print('Entrypoint OK')"

  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run mypy
        run: |
          mypy --ignore-missing-imports --no-error-summary config/ strategy/ execution/ || echo "::warning::Type errors found"
        continue-on-error: true
