# Cloud Build configuration for TQQQ Trading System
# Builds and deploys both API server (Cloud Run) and Trading Bot (GCE)

steps:
  # ========== API Server Build ==========
  # Build the API Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-api'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tqqq-trading-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tqqq-trading-api:latest'
      - '-f'
      - 'deploy/Dockerfile.api'
      - '.'

  # ========== Trading Bot Build ==========
  # Build the Trading Bot Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-trading-bot'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tqqq-trading-bot:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tqqq-trading-bot:latest'
      - '-f'
      - 'deploy/Dockerfile.trading-bot'
      - '.'

  # Push API image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-api-sha'
    waitFor: ['build-api']
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/tqqq-trading-api:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-api-latest'
    waitFor: ['build-api']
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/tqqq-trading-api:latest'

  # Push Trading Bot image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-bot-sha'
    waitFor: ['build-trading-bot']
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/tqqq-trading-bot:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-bot-latest'
    waitFor: ['build-trading-bot']
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/tqqq-trading-bot:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'tqqq-trading-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/tqqq-trading-api:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID,FIRESTORE_COLLECTION_PREFIX=tqqq'
      - '--set-secrets'
      - 'ALPACA_API_KEY=alpaca-api-key:latest,ALPACA_SECRET_KEY=alpaca-secret-key:latest'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'

# Substitution variables
substitutions:
  _REGION: 'us-central1'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Images to be pushed
images:
  - 'gcr.io/$PROJECT_ID/tqqq-trading-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/tqqq-trading-api:latest'
  - 'gcr.io/$PROJECT_ID/tqqq-trading-bot:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/tqqq-trading-bot:latest'

# Build timeout
timeout: '1200s'
