# Cloud Run Service Configuration
# Use with: gcloud run services replace deploy/cloudrun.yaml

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: tqqq-trading-api
  labels:
    cloud.googleapis.com/location: us-central1
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/ingress-status: all
spec:
  template:
    metadata:
      annotations:
        # Scaling configuration
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "3"
        # CPU allocation
        run.googleapis.com/cpu-throttling: "true"
        run.googleapis.com/startup-cpu-boost: "true"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: tqqq-trading-sa@PROJECT_ID.iam.gserviceaccount.com
      containers:
        - image: gcr.io/PROJECT_ID/tqqq-trading-api:latest
          ports:
            - name: http1
              containerPort: 8080
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
          env:
            - name: GOOGLE_CLOUD_PROJECT
              value: PROJECT_ID
            - name: FIRESTORE_COLLECTION_PREFIX
              value: tqqq
            - name: ALPACA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: alpaca-api-key
                  key: latest
            - name: ALPACA_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: alpaca-secret-key
                  key: latest
          startupProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 12
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
  traffic:
    - percent: 100
      latestRevision: true
